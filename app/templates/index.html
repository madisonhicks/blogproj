<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - project: blog</title>
    {% else %}
    <title>welcome to project: blog</title>
    {% endif %}
  </head>
  <body>
    {% extends "base.html" %}
    {% block content %}
      <h1>hello, {{ user.nickname }}</h1>
      {% for post in posts %}
      <div>
        <p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p>
      </div>
      {% endfor %}
    {% endblock %}
  </body>
</html>
